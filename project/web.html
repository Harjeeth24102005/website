<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome Icons -->
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Chatbox Styling */
        #chatbox {
            width: 90%;
            max-width: 600px; /* Limit the maximum width */
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            height: 60vh; /* 60% of viewport height */
            overflow-y: auto;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            flex-direction: column; /* Stack messages vertically */
            gap: 10px;
            box-sizing: border-box;
        }

        /* Message Container (Left and Right Aligned) */
        .message-container {
            display: flex;
            align-items: center;
            opacity: 0; /* Start hidden for animation */
            transform: translateX(20px); /* Start with a small offset */
            animation: slideIn 0.5s forwards; /* Add sliding animation */
        }

        /* Slide-in Animation */
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* User's Message Styling */
        .user {
            background-color: #007bff;
            color: white;
            text-align: left;
            justify-content: flex-start;
            flex-direction: row-reverse; /* Place the icon on the left */
        }

        /* Bot's Message Styling */
        .bot {
            background-color: #f1f1f1;
            color: #333;
            text-align: left; /* Align bot's message text to the left */
            justify-content: flex-start; /* Align icon and text to the left */
        }

        /* Icon Styling */
        .message i {
            margin-right: 10px;
            font-size: 24px;
            padding: 12px; /* Increase padding for larger circles */
            border-radius: 50%; /* Make the icon round */
            display: inline-block;
            animation: bounceIn 0.5s ease; /* Add bouncing animation */
        }

        /* Bounce-in Animation for Icons */
        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* User's Icon (human) */
        .user i {
            background-color: #ff5722; /* A different color for user's icon */
        }

        /* Bot's Icon (robot) */
        .bot i {
            background-color: #4caf50; /* A different color for bot's icon */
        }

        .message-text {
            padding: 10px;
            border-radius: 20px;
            margin: 0;
            max-width: 80%;
            word-wrap: break-word;
            white-space: normal;
        }

        /* Input and Button Styling */
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #007bff;
        }

        button:hover {
            color: #0056b3;
        }

        /* Header Styling */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            #chatbox {
                width: 90%;
                height: 50vh;
            }

            input[type="text"], button {
                width: 70%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .input-container {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }

            button {
                width: 100%;
                font-size: 18px;
            }
        }

        @media screen and (max-width: 480px) {
            #chatbox {
                height: 40vh;
            }

            input[type="text"], button {
                width: 100%;
            }

            h1 {
                font-size: 1.2rem;
            }

            .message-container {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>AI Chatbot</h1>
        <div id="chatbox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" />
            <button onclick="sendMessage()">
                <i class="fas fa-arrow-up"></i> <!-- Font Awesome Upward Arrow Icon -->
            </button>
        </div>
    </div>

    <script>
        const predefinedResponses = {
            "hello": "Hi there! How can I help you?",
            "how are you": "I'm just a chatbot, but I'm doing great! How about you?",
            "what is your name": "I am your AI chatbot!",
            "bye": "Goodbye! Have a great day!",
            "thanks": "You're welcome!",
            "default": "I'm not sure how to respond to that. Can you try asking something else?"
        };

        function getResponse(userText) {
            userText = userText.toLowerCase().trim(); // Convert to lowercase & remove extra spaces
            return predefinedResponses[userText] || predefinedResponses["default"];
        }

        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let userText = inputField.value.trim();
            if (!userText) return;

            let chatbox = document.getElementById("chatbox");

            // Create message container for user
            let userMessageContainer = document.createElement('div');
            userMessageContainer.className = 'message-container user';

            // User's Icon and Message
            userMessageContainer.innerHTML = `
                <i class="fas fa-user"></i>
                <div class="message-text">${userText}</div>
            `;
            chatbox.appendChild(userMessageContainer);

            inputField.value = "";

            // Displaying a typing indicator for the bot
            let botMessageContainer = document.createElement('div');
            botMessageContainer.className = 'message-container bot';
            botMessageContainer.innerHTML = "<i class='fas fa-robot'></i><div class='message-text typing'>...</div>";
            chatbox.appendChild(botMessageContainer);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom

            // Simulate a typing delay, then show the bot response letter-by-letter
            setTimeout(() => {
                let botReply = getResponse(userText);
                botMessageContainer.innerHTML = "<i class='fas fa-robot'></i><div class='message-text'></div>";
                typeMessage(botMessageContainer, botReply); // Call the typing effect function
            }, 1500); // Bot "typing" for 1.5 seconds before starting to reply
        }

        function typeMessage(botMessageContainer, message) {
            let i = 0;
            let messageTextDiv = botMessageContainer.querySelector('.message-text');
            messageTextDiv.innerHTML = '';  // Clear the message container before starting

            function typeLetter() {
                if (i < message.length) {
                    messageTextDiv.innerHTML += message.charAt(i);  // Add one letter at a time
                    i++;
                    setTimeout(typeLetter, 100); // Adjust this to control typing speed
                }
            }
            typeLetter();
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
